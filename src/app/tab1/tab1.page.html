<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Videos App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <ion-searchbar placeholder="Buscar">
  </ion-searchbar>

  <ion-list>
    <ion-item-sliding>
      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/fVzXp3NwovUlLe7fvoRynCmBPNc.jpg">
        </ion-thumbnail>

        <ion-label class="ion-text-wrap">
          <div>
            <h1>Homem-Aranha: Sem Volta Para Casa (2021)</h1>
            <p>16/12/2021(BR) - 2h 28m</p>
            <p>Ação, Aventura, Ficção científica</p>
          </div>
        </ion-label>

        <ion-chip color="success" outline="true">
          <ion-label>76%</ion-label>
        </ion-chip>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/4j0PNHkMr5ax3IA8tjtxcmPU3QT.jpg">
        </ion-thumbnail>

        <ion-label class="ion-text-wrap">
          <div>
            <h1>Encanto (2021)</h1>
            <p>24/11/2021 (BR) - 1h 42m</p>
            <p>Animação, Comédia, Família, Fantasia</p>
          </div>
        </ion-label>

        <ion-chip color="success" outline="true">
          <ion-label>76%</ion-label>
        </ion-chip>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>



</ion-content>
